</head>
<body>
    <header>
        <h2>Attendify</h2>
        <a class="button" href="/logout">Sign Out</a>
    </header>
    <main>
        <div class="hero">
            <h1>Winnie Delos Santos</h1>
            <div class="flex">
                <div class="svg_verified"></div>
                <p>Verified Guard</p>
            </div>
        </div>

        <section>
            <div id="widget_alert">
                <div class="flex">
                    <div class="svg_alert"></div>

                </div>
                <p>Issued Class Suspension as of 1:04 pm, Students must scan their RFIDs upon exist to notify their parents.</p>
            </div>
        </section>

        <section>
            <h3>Scanning</h3>
            <div class="stagePrompt">
                <div class="svg_wait"></div>
                <small>Waiting for RFIDs</small>
            </div>
        </section>
    </main>
